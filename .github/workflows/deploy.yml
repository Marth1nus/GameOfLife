name: Deploy to GitHub Pages

on:
  push:
    branches:
      - WebGL

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Emscripten
      uses: mymindstorm/setup-emsdk@v14
    - name: Build emscripten + cmake + make
      run: |
        mkdir build
        pushd build
        emcmake cmake ..
        emmake make
        mkdir ../out
        mv *.html *.js *.wasm ../out
        ls ../out
        popd
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
